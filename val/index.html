<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8c8d8;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 50px;
    }

    button {
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      background: #eee;
      color: #555;
      position: absolute;
      left: 180px;
      top: 0;
    }

    .hint {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- <div class="emoji">üê£üíñ</div> -->
     <img src="../img/val/puppy.jpeg">
    <h1>Daanya, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">
      (This is not a trick. Okay maybe a little.)
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const card = document.querySelector(".card");
    let speedMultiplier = 1;

    noButton.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noButton.offsetWidth;
      const maxY = cardRect.height - noButton.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noButton.style.transition = `all ${0.25 / speedMultiplier}s ease`;
      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";

      speedMultiplier += 0.3; // gets faster every time
    });

    function yesClicked() {
      // launchConfetti();
      // launchHearts();

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8c8d8;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
          ">
            <div style="
              background: white;
              padding: 40px;
              border-radius: 20px;
              box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            ">
              <img src="../img/val/happy_pup.png" width="125" height="150">
              <h1 style="font-size: 22px;">
                Good job üëçüèΩ
              </h1>
            </div>
          </div>
        `;
      }, 100);
    }

    function launchHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "heart";
        confetti.innerHTML = "üéâ";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.bottom = "0px";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
